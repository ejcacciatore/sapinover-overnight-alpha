<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sapinover LLC | Overnight Trading Analysis</title>
    
    <!-- Chart.js for bar/line charts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.1/chart.umd.min.js"></script>
    
    <!-- Plotly for scatter plots -->
    <script src="https://cdn.plot.ly/plotly-2.26.0.min.js"></script>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Source+Serif+4:wght@400;600;700&family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --bg-dark: #0f1219;
            --bg-card: #181d28;
            --bg-card-hover: #1e2433;
            --primary: #1a1f2e;
            --primary-light: #2d3548;
            --accent: #c9a227;
            --accent-muted: #a68b1f;
            --accent-glow: rgba(201, 162, 39, 0.15);
            --text-primary: #e8e9eb;
            --text-secondary: #9ca3b4;
            --text-muted: #6b7280;
            --success: #34d399;
            --success-bg: rgba(52, 211, 153, 0.1);
            --warning: #fbbf24;
            --danger: #f87171;
            --danger-bg: rgba(248, 113, 113, 0.1);
            --border: rgba(156, 163, 180, 0.15);
            --border-accent: rgba(201, 162, 39, 0.3);
            --volume-color: #4f8bf9;
            
            /* Quadrant colors */
            --q1-color: #34d399;
            --q2-color: #fbbf24;
            --q3-color: #f87171;
            --q4-color: #a78bfa;
            
            --font-display: 'Source Serif 4', Georgia, serif;
            --font-body: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            --font-mono: 'JetBrains Mono', monospace;
            
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.3);
            --shadow-lg: 0 10px 25px -5px rgba(0, 0, 0, 0.4);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: var(--font-body);
            background: var(--bg-dark);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
        }

        /* Header */
        .header {
            background: linear-gradient(180deg, var(--primary) 0%, var(--bg-dark) 100%);
            border-bottom: 1px solid var(--border);
            padding: 1.25rem 2rem;
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(12px);
        }

        .header-content {
            max-width: 1600px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 24px;
        }

        .logo-img {
            height: 45px;
            width: auto;
        }

        .header-title {
            display: flex;
            flex-direction: column;
        }

        .header-title h1 {
            font-family: var(--font-display);
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-primary);
            letter-spacing: -0.02em;
        }

        .header-title .subtitle {
            font-size: 0.8rem;
            color: var(--text-muted);
        }

        .header-meta {
            text-align: right;
            font-size: 0.75rem;
            color: var(--text-muted);
        }

        .header-meta .date-range {
            font-family: var(--font-mono);
            font-size: 0.85rem;
            color: var(--accent);
            font-weight: 500;
        }

        /* Tab Navigation */
        .tab-nav {
            background: var(--primary);
            border-bottom: 1px solid var(--border);
            padding: 0 2rem;
        }

        .tab-nav-container {
            max-width: 1600px;
            margin: 0 auto;
            display: flex;
            gap: 0.5rem;
            overflow-x: auto;
        }

        .tab-btn {
            padding: 1rem 1.25rem;
            background: transparent;
            border: none;
            border-bottom: 3px solid transparent;
            color: var(--text-muted);
            font-family: var(--font-body);
            font-size: 0.85rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            white-space: nowrap;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .tab-btn:hover {
            color: var(--text-secondary);
            background: rgba(255, 255, 255, 0.03);
        }

        .tab-btn.active {
            color: var(--accent);
            border-bottom-color: var(--accent);
        }

        .tab-btn i {
            font-size: 0.9rem;
        }

        /* Main Container */
        .main {
            max-width: 1600px;
            margin: 0 auto;
            padding: 1.5rem 2rem 3rem;
        }

        /* Filter Panel */
        .filter-panel {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 10px;
            padding: 1.25rem;
            margin-bottom: 1.5rem;
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            align-items: flex-end;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 0.35rem;
            min-width: 160px;
        }

        .filter-group label {
            font-size: 0.7rem;
            font-weight: 600;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .filter-group select,
        .filter-group input {
            padding: 0.6rem 0.75rem;
            background: var(--primary);
            border: 1px solid var(--border);
            border-radius: 6px;
            color: var(--text-primary);
            font-family: var(--font-body);
            font-size: 0.85rem;
            transition: border-color 0.2s;
        }

        .filter-group select:focus,
        .filter-group input:focus {
            outline: none;
            border-color: var(--accent);
        }

        .filter-group select option {
            background: var(--primary);
            color: var(--text-primary);
        }

        .toggle-group {
            display: flex;
            gap: 0.5rem;
        }

        .toggle-btn {
            padding: 0.6rem 1rem;
            background: var(--primary);
            border: 1px solid var(--border);
            border-radius: 6px;
            color: var(--text-muted);
            font-size: 0.8rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .toggle-btn:hover {
            border-color: var(--text-muted);
            color: var(--text-secondary);
        }

        .toggle-btn.active {
            background: var(--accent);
            border-color: var(--accent);
            color: var(--bg-dark);
        }

        /* Tab Content */
        .tab-content {
            display: none;
            animation: fadeIn 0.3s ease;
        }

        .tab-content.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(8px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Hero Section (Summary Tab) */
        .hero {
            background: linear-gradient(135deg, var(--primary) 0%, var(--bg-card) 100%);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 2.5rem;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .hero h2 {
            font-family: var(--font-display);
            font-size: 1.75rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
        }

        .hero h2 span {
            color: var(--accent);
        }

        .hero-subtitle {
            color: var(--text-secondary);
            font-size: 0.95rem;
            margin-bottom: 2rem;
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
        }

        .hero-stats {
            display: flex;
            justify-content: center;
            gap: 3rem;
            flex-wrap: wrap;
        }

        .hero-stat {
            text-align: center;
        }

        .hero-stat-value {
            font-family: var(--font-mono);
            font-size: 2.25rem;
            font-weight: 600;
            color: var(--accent);
        }

        .hero-stat-label {
            font-size: 0.7rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.06em;
            margin-top: 0.25rem;
        }

        /* Section Headers */
        .section {
            margin-bottom: 2rem;
        }

        .section-header {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 1rem;
            padding-bottom: 0.6rem;
            border-bottom: 1px solid var(--border);
        }

        .section-marker {
            width: 4px;
            height: 24px;
            background: var(--accent);
            border-radius: 2px;
        }

        .section-title {
            font-family: var(--font-display);
            font-size: 1.15rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .section-subtitle {
            font-size: 0.8rem;
            color: var(--text-muted);
            margin-left: auto;
        }

        /* Cards */
        .card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 10px;
            padding: 1.5rem;
            transition: all 0.2s ease;
        }

        .card:hover {
            border-color: var(--border-accent);
            background: var(--bg-card-hover);
        }

        .card-title {
            font-family: var(--font-display);
            font-size: 1rem;
            color: var(--text-secondary);
            margin-bottom: 1rem;
        }

        /* Metrics Grid */
        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .metric-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 10px;
            padding: 1.25rem;
            text-align: center;
            transition: all 0.2s ease;
        }

        .metric-card:hover {
            border-color: var(--border-accent);
        }

        .metric-value {
            font-family: var(--font-mono);
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--accent);
        }

        .metric-value.positive { color: var(--success); }
        .metric-value.negative { color: var(--danger); }

        .metric-label {
            font-size: 0.7rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.04em;
            margin-top: 0.25rem;
        }

        /* Charts */
        .chart-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .chart-grid.single {
            grid-template-columns: 1fr;
        }

        @media (max-width: 1024px) {
            .chart-grid { grid-template-columns: 1fr; }
        }

        .chart-container {
            position: relative;
            height: 350px;
        }

        .chart-container.small {
            height: 280px;
        }

        .chart-container.large {
            height: 450px;
        }

        /* Tables */
        .table-container {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 10px;
            overflow: hidden;
        }

        .table-scroll {
            overflow-x: auto;
            max-height: 500px;
            overflow-y: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.85rem;
        }

        thead {
            background: var(--primary);
            position: sticky;
            top: 0;
            z-index: 10;
        }

        th {
            padding: 0.85rem 1rem;
            text-align: left;
            font-size: 0.7rem;
            font-weight: 600;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.04em;
            border-bottom: 1px solid var(--border);
            white-space: nowrap;
        }

        th.sortable {
            cursor: pointer;
            user-select: none;
        }

        th.sortable:hover {
            color: var(--accent);
        }

        th.sortable::after {
            content: ' ↕';
            opacity: 0.4;
        }

        th.sorted-asc::after {
            content: ' ↑';
            opacity: 1;
            color: var(--accent);
        }

        th.sorted-desc::after {
            content: ' ↓';
            opacity: 1;
            color: var(--accent);
        }

        tbody tr {
            border-bottom: 1px solid var(--border);
            transition: background 0.15s;
        }

        tbody tr:hover {
            background: var(--primary-light);
            cursor: pointer;
        }

        td {
            padding: 0.75rem 1rem;
            color: var(--text-primary);
            white-space: nowrap;
        }

        td.symbol {
            font-weight: 600;
            color: var(--accent);
        }

        td.company {
            color: var(--text-secondary);
            max-width: 200px;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        td.positive {
            color: var(--success);
        }

        td.negative {
            color: var(--danger);
        }

        td.muted {
            color: var(--text-muted);
        }

        td.mono {
            font-family: var(--font-mono);
            font-size: 0.8rem;
        }

        /* Quadrant badges */
        .quad-badge {
            display: inline-block;
            padding: 0.2rem 0.5rem;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .quad-badge.q1 { background: rgba(52, 211, 153, 0.2); color: var(--q1-color); }
        .quad-badge.q2 { background: rgba(251, 191, 36, 0.2); color: var(--q2-color); }
        .quad-badge.q3 { background: rgba(248, 113, 113, 0.2); color: var(--q3-color); }
        .quad-badge.q4 { background: rgba(167, 139, 250, 0.2); color: var(--q4-color); }

        /* Pagination */
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0.75rem;
            padding: 1rem;
            background: var(--primary);
            border-top: 1px solid var(--border);
        }

        .pagination button {
            padding: 0.5rem 1rem;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 6px;
            color: var(--text-secondary);
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .pagination button:hover:not(:disabled) {
            background: var(--accent);
            border-color: var(--accent);
            color: var(--bg-dark);
        }

        .pagination button:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        .pagination span {
            font-size: 0.8rem;
            color: var(--text-muted);
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(4px);
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 2rem;
            max-width: 700px;
            width: 90%;
            max-height: 85vh;
            overflow-y: auto;
            box-shadow: var(--shadow-lg);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border);
        }

        .modal-header h2 {
            font-family: var(--font-display);
            font-size: 1.5rem;
            color: var(--accent);
        }

        .modal-header h3 {
            font-size: 0.95rem;
            color: var(--text-secondary);
            font-weight: 400;
            margin-top: 0.25rem;
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 1.5rem;
            color: var(--text-muted);
            cursor: pointer;
            padding: 0.25rem;
            line-height: 1;
        }

        .modal-close:hover {
            color: var(--text-primary);
        }

        .modal-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .modal-stat {
            background: var(--primary);
            border-radius: 8px;
            padding: 1rem;
            text-align: center;
        }

        .modal-stat strong {
            display: block;
            font-size: 0.7rem;
            color: var(--text-muted);
            text-transform: uppercase;
            margin-bottom: 0.35rem;
        }

        .modal-stat .val {
            font-family: var(--font-mono);
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .modal-stat .val.positive { color: var(--success); }
        .modal-stat .val.negative { color: var(--danger); }

        .modal-section {
            margin-bottom: 1.5rem;
        }

        .modal-section h4 {
            font-size: 0.85rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.04em;
            margin-bottom: 0.75rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid var(--border);
        }

        .modal-section-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0.5rem 2rem;
            font-size: 0.9rem;
        }

        .modal-section-grid span {
            color: var(--text-secondary);
        }

        .modal-section-grid strong {
            color: var(--text-muted);
            font-weight: 500;
        }

        /* Methodology content */
        .methodology-content {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 10px;
            padding: 2rem;
        }

        .methodology-content h3 {
            font-family: var(--font-display);
            font-size: 1.25rem;
            color: var(--accent);
            margin-bottom: 1rem;
            margin-top: 1.5rem;
        }

        .methodology-content h3:first-child {
            margin-top: 0;
        }

        .methodology-content p {
            color: var(--text-secondary);
            margin-bottom: 1rem;
            line-height: 1.7;
        }

        .methodology-content code {
            background: var(--primary);
            padding: 0.2rem 0.4rem;
            border-radius: 4px;
            font-family: var(--font-mono);
            font-size: 0.85em;
            color: var(--accent);
        }

        .methodology-content ul {
            margin-left: 1.5rem;
            margin-bottom: 1rem;
            color: var(--text-secondary);
        }

        .methodology-content li {
            margin-bottom: 0.5rem;
        }

        .formula-box {
            background: var(--primary);
            border: 1px solid var(--border);
            border-left: 3px solid var(--accent);
            border-radius: 6px;
            padding: 1rem 1.25rem;
            margin: 1rem 0;
            font-family: var(--font-mono);
            font-size: 0.9rem;
            color: var(--text-primary);
        }

        /* Disclaimer */
        .disclaimer {
            background: var(--primary);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 1.25rem;
            margin-top: 2rem;
        }

        .disclaimer-title {
            font-size: 0.75rem;
            font-weight: 600;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.04em;
            margin-bottom: 0.5rem;
        }

        .disclaimer p {
            font-size: 0.8rem;
            color: var(--text-muted);
            line-height: 1.6;
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 1.5rem 2rem;
            border-top: 1px solid var(--border);
            font-size: 0.75rem;
            color: var(--text-muted);
        }

        .footer-brand {
            color: var(--accent);
            font-weight: 600;
        }

        /* Loading state */
        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 4rem;
            color: var(--text-muted);
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--border);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 1rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Legend */
        .legend {
            display: flex;
            gap: 1.5rem;
            flex-wrap: wrap;
            margin-top: 1rem;
            justify-content: center;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 0.4rem;
            font-size: 0.75rem;
            color: var(--text-muted);
        }

        .legend-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
        }

        /* Result count */
        .result-count {
            font-size: 0.85rem;
            color: var(--text-muted);
            margin-bottom: 1rem;
        }

        .result-count strong {
            color: var(--accent);
        }

        /* Export button */
        .btn-export {
            padding: 0.6rem 1.25rem;
            background: var(--accent);
            border: none;
            border-radius: 6px;
            color: var(--bg-dark);
            font-size: 0.8rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 0.4rem;
        }

        .btn-export:hover {
            background: var(--accent-muted);
            transform: translateY(-1px);
        }

        /* Date picker for daily tab */
        .date-selector {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .date-selector label {
            font-size: 0.85rem;
            color: var(--text-secondary);
        }

        .date-selector select {
            padding: 0.6rem 1rem;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 6px;
            color: var(--text-primary);
            font-family: var(--font-mono);
            font-size: 0.9rem;
        }

        /* Highlight box */
        .highlight-box {
            background: linear-gradient(135deg, var(--accent-glow) 0%, transparent 100%);
            border: 1px solid var(--border-accent);
            border-radius: 8px;
            padding: 1.25rem;
            margin-top: 1.5rem;
        }

        .highlight-box h4 {
            font-size: 0.9rem;
            color: var(--accent);
            margin-bottom: 0.5rem;
        }

        .highlight-box p {
            font-size: 0.85rem;
            color: var(--text-secondary);
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
